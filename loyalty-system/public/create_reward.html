<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Reward</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Create Reward</h1>
    <form id="createRewardForm" class="mt-4">
      <div class="form-group">
        <label for="rewardName">Reward Name:</label>
        <input type="text" id="rewardName" name="rewardName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="pointsRequired">Points Required:</label>
        <input type="number" id="pointsRequired" name="pointsRequired" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="discount">Discount (%):</label>
        <input type="number" id="discount" name="discount" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Create Reward</button>
    </form>

    <script>
      async function fetchWithAuth(url, options) {
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = 'login.html';
          return;
        }

        options.headers = {
          ...options.headers,
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        };

        const response = await fetch(url, options);
        if (response.status === 401) {
          localStorage.removeItem('token');
          window.location.href = 'login.html';
        }
        return response;
      }

      document.getElementById('createRewardForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const name = event.target.rewardName.value.trim();
        const description = event.target.description.value.trim();
        const pointsRequired = event.target.pointsRequired.value;
        const discount = event.target.discount.value;

        const response = await fetchWithAuth('/reward/create', {
          method: 'POST',
          body: JSON.stringify({ name, description, pointsRequired, discount })
        });

        const data = await response.json();
        if (response.ok) {
          alert('Reward created successfully');
        } else {
          alert(data.message);
        }
      });
    </script>
  </div>
</body>
</html>
